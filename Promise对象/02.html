<script>
    'user strict'
    //3.Promise.prototype.then() ยง โง
    var xhr = new XMLHttpRequest();
    const url = 'http://127.0.0.1:3000';
    xhr.open('get', url)
    xhr.onreadystatechange = () => {
        if (xhr.readyState !== 4) return;
        if (xhr.status === 200) {
            var data = xhr.responseText;
            console.log(data);
        }
    }
    xhr.send();
</script>
